- name: configure db server
  hosts: db
  become: yes
  vars:
    login_host: db.rsdevops78s.online
  vars_prompt:
  - name: mysql_root_password
    prompt: please enter mysql root password
    private: no
  tasks:
  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: start the mysql server
    ansible.builtin.service:
      name: mysql
      state: started
      enable: yes

# Check the setup password created or not

  - name: check DB connecton
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_root_password }}"
      login_host: "{{ login_host }}"
      filter: version
    ignore_errors: yes
    register: mysql_connection_output

  - name: print the connection output
    ansible.builtin.debug:
      msg: "Output: {{ mysql_connection_output }}"


  