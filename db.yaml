- name: configure the db server
  hosts: web
  become: yes
  vars:
    login_host: db.rsdevops78s.online
  vars_prompt:
  - name: mysql_root_password
    prompt: please enter the password
    private: no
    
  tasks:
  - name: install mysql server
    ansible.builtin.dnf:
      name: mysql-server
      state: latest

  - name: start and enable the server
    ansible.builtin.service:
      name: mysqld
      state: started
      enable: yes

  # check the setup password is created or not

  - name: check DB connection
    community.mysql.mysql_info:
      login_user: root
      login_password: "{{ mysql_root_password}}"
      login_host: db.rsdevops78s.online
      filter: version
    ignore_errors: yes
    register: mysql_connection_output

  - name: print the output info
    ansible.builtin.debug:
      msg: "output is: {{ mysql_connection_output }}"

  - name: set mysql_root_password
    ansible.builtin.command: "mysql_secure_installation --set-root-pass {{ login_password }}"
    when: mysql_connection_output.failed is true